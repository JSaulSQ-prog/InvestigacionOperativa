<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta Óptima para el Camión</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            #map { width: 100%; height: 600px; }
            .form-container { margin: 20px; }
            label, input { margin-bottom: 10px; display: block; }
        </style>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(to bottom, #f0f4f8, #d9e3f0);
            }
    
            h1 {
                font-size: 3rem;
                color: white;
                background: linear-gradient(90deg, #6a11cb, #2575fc);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-align: center;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 3px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                margin: 0;
            }
    
            h1 span {
                display: block;
                font-size: 1.2rem;
                font-weight: normal;
                text-transform: none;
                letter-spacing: normal;
                margin-top: 0.5rem;
            }
        </style>
</head>

<body>
    <h1 class="text-center">RUTA ÓPTIMA</h1>
    <div class="form-container">
        <label for="start">Punto de inicio (Lat, Lng):</label>
        <input type="text" id="start" placeholder="Ej: 19.432608, -99.133209" />
        <button id="select-start" class="btn btn-secondary">Seleccionar en el mapa</button>

        <label for="stops">Paradas (Lat, Lng) - Sepárelas por coma:</label>
        <input type="text" id="stops" placeholder="Ej: 19.427020, -99.172799; 19.405540, -99.174059" />
        <button id="select-stop" class="btn btn-secondary">Seleccionar en el mapa</button>

        <label for="end">Punto de destino (Lat, Lng):</label>
        <input type="text" id="end" placeholder="Ej: 19.427020, -99.172799" />
        <button id="select-end" class="btn btn-secondary">Seleccionar en el mapa</button>

        <button id="submit" type="button" class="btn btn-primary btn-lg mt-3">Calcular Ruta</button>
    </div>

    <div id="map"></div>

    <!-- Archivo JS -->
    <script src="script.js"></script>
</body>

</html>
